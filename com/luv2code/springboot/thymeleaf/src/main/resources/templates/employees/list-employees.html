<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class ="container">

    <h3>Employee Directory</h3>
    <hr>

<!--    Add a button-->
<a th:href = "@{/employees/showFormForAdd}"
    class="btn btn-primary btn-sm mb-3">
    Add Employee
</a>

    <!-- View Deleted Employees button -->
    <a th:href="@{/employees/deleted}" class="btn btn-secondary btn-sm mb-3">
        View Deleted Employees
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
<!--                <th>Employee ID</th>-->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
<!--                <th>Phone</th>-->
<!--                <th>Department</th>-->
<!--                <th>Job Title</th>-->
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}">
<!--            <td th:text="${employee.id}"></td>-->
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>
<!--            <td th:text="${employee.phone}"></td>-->
<!--            <td th:text="${employee.department}"></td>-->
<!--            <td th:text="${employee.jobTitle}"></td>-->
            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
                   class="btn btn-primary btn-sm">
                    Update
                </a>
                <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
                <a th:href="@{/employees/history/{id}(id=${tempEmployee.id})}"
                   class="btn btn-info btn-sm">
                    View History
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
