<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Employee History</h3>
    <hr>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Modified At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${history}">
            <td th:text="${history.firstName}"></td>
            <td th:text="${history.lastName}"></td>
            <td th:text="${history.email}"></td>
            <td th:text="${history.modifiedAt}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/employees/list}" class="btn btn-primary">Back to Employees List</a>
</div>
</body>
</html>
